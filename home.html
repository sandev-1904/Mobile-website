<!DOCTYPE html>
<html >
<head>
<title>WIX Header Exact Icons</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:grey;

}

/* Header */
.header{
  height:70px;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 25px;
  border-bottom:1px solid #ddd;
}

/* Logo */
.logo{
  font-size:28px;
  font-weight:800;
  letter-spacing:2px;
}

/* Center icons */
.center{
  display:flex;
  gap:18px;
}

.icon svg{
  width:28px;
  height:28px;
  fill:none;
  stroke:#000;
  stroke-width:2;
}

/* Right section */
.right{
  display:flex;
  align-items:center;
  gap:18px;
  font-size:14px;
}

.right a{
  text-decoration:none;
  color:#000;
  font-weight:500;
}

.btn{
  background:#000;
  color:#fff;
  padding:10px 16px;
  border-radius:6px;
  font-size:14px;
}


h1{

    height: 10px;
    width: 10px;
    text-align: center;
}

</style>
</head>

<body>

<div class="header">

  <!-- Left -->
  <div class="logo">WIX</div>

  <!-- Center -->
  <div class="center">

    <!-- Desktop Icon -->
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <rect x="3" y="4" width="18" height="12" rx="1"/>
        <line x1="8" y1="20" x2="16" y2="20"/>
        <line x1="12" y1="16" x2="12" y2="20"/>
      </svg>
    </div>

    <!-- Mobile Icon -->
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <rect x="7" y="2" width="10" height="20" rx="2"/>
        <circle cx="12" cy="18" r="1"/>
      </svg>
    </div>

  </div>

  <!-- Right -->
  <div class="right">
    <span>Click edit and create your own amazing website</span>
    <a href="#">Read More</a>
    <div class="btn">Edit this site</div>
  </div>

</div>


<h1>Crafting Style</h1>

</body>
</html>
